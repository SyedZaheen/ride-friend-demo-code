type User {
  authSub: String!
  isDriver: Boolean
  authName: String!
  friends: [ID]
  routes: [Route] @relation
}

type Route {
  user: User
  name: String
  startLocation: String!
  startTime: Time!
  endLocation: String!
  startRadius: String
  endRadius: String
  timeDeviation: Time
}

type Query {
  getUserByAuthSub(authSub: String!): User
}
